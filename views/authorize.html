<!doctype html>
<html>
<head>
<title>{{ title }}</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<style>
body { margin: 0px; padding: 0px; text-align: center; background-color: #000;}
h2{
	font-family: helvetica, arial, sans-serif;
	color: #ffffff;
}
p {
	font-family: helvetica, arial, sans-serif;
	color: #ababab;
	font-size: 12px;
	
}
#outer {
	width:100%; 
	height: 100vh;
}
#authorizeMsg {
  position: relative;
  top: 50%;
  transform: translateY(-50%);
}

.galleryTitle {
	color: #fff;
}

.errMessage {
	color: #ff0000;
}

</style>
</head>
<body>
<div id="outer">
 <div id="authorizeMsg">
  <h2>Enter Password.</h2>
  <p>To enter the "<span class="galleryTitle">{{ gallery.title }}</span>" Gallery, please enter the password:</p>
  <p class="errMessage">{{ message }}</p>
  <form action="/auth" method="post">
   <input type="password" name="pw">
   <input type="hidden" name="reqpath" value="{{ requested_path }}">
   <button type="submit">Enter!</button>
  </form>
 </div>
</div>
{% include 'footer_js.html' %}
</body>
</html>
